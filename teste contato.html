<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja Esportiva - Contato</title>
  <!-- Adicionar os estilos do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilo do header e rodapé */
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header a {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }
    footer p {
      margin: 0;
    }
    /* Estilo do formulário de contato */
    .contato-section {
      padding: 50px 0;
    }
    .contato-section h2 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    .contato-form {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .form-control {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .form-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-btn:hover {
      background-color: #0056b3;
    }
    /* Estilo para fixar o footer no rodapé */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      flex-shrink: 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/Pasta de teste do projeto/teste.html">Minha Loja Esportiva</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="./teste.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./teste carrinho.html">
                  <i class="fas fa-shopping-cart"></i> Carrinho
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./teste contato.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </header>

  <main class="container contato-section">
    <h2 class="text-center">Entre em Contato</h2>
    <div class="contato-form">
      <form>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea class="form-control" id="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="form-btn">Enviar Mensagem</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Minha Loja Esportiva. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Adicionar os scripts do Bootstrap (jQuery é necessário para o funcionamento do Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
