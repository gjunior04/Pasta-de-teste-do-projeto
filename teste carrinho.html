<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minha Loja Esportiva - Carrinho de Compras</title>
  <!-- Adicionar os estilos do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Estilo do header e rodapé */
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header a {
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
    }
    footer p {
      margin: 0;
    }
    /* Estilo da tabela de carrinho */
    .carrinho-section {
      padding: 50px 0;
    }
    .carrinho-section h2 {
      margin-bottom: 30px;
      text-align: center;
      font-size: 2.5rem;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    main {
      flex: 1;
    }
    footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Minha Loja Esportiva</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./teste.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./teste carrinho.html">
                <i class="fas fa-shopping-cart"></i> Carrinho
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./teste contato.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container carrinho-section">
    <h2>Carrinho de Compras</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tênis Nike</td>
          <td>R$ 500,00</td>
          <td>
            <input type="number" class="form-control" value="1" />
          </td>
          <td>R$ 500,00</td>
        </tr>
        <tr>
          <td>Camisa Nike</td>
          <td>R$ 200,00</td>
          <td>
            <input type="number" class="form-control" value="2" />
          </td>
          <td>R$ 400,00</td>
        </tr>
        <!-- Adicione mais linhas para outros produtos no carrinho -->
        <tr>
          <td colspan="3" class="text-end">Total:</td>
          <td>R$ 900,00</td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer class="mt-4">
    <div class="container">
      <p>&copy; 2023 Minha Loja Esportiva. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Adicionar os scripts do Bootstrap (jQuery é necessário para o funcionamento do Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
